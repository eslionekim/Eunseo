<!DOCTYPE html>
<html lang="ko"> <!--한국어어-->
<html>
<head>
    <meta charset="UTF-8"><!--문자 인코딩 유니코드--><title>포트폴리오</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="20210968"> <!--작성자를 명시하여 누가 작성했는지지-->
    <meta name="keywords" content="computer"> <!--검색 시 이 문서가 검색될 가능성 높아짐짐-->
    <base href="http://127.0.0.1:5500"> <!--상대경로 사용 시 기준이 되는 기본 url 경로-->
    <style>
        table {
            font-size: 15pt;
            color:#3a352f
        }

        .custom-navbar {
            background-color: rgb(191, 191, 191);
            color:#3a352f
        }
    </style>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/login.js" defer></script>
</head>
  <body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <form method="get" action="/login/index_login.html" id="login_form">
                    <h2 class="fw-bold mb-2 text-uppercase">로그인 화면</h2>
                    <p class="text-white-50 mb-5">아이디와 비밀번호를 입력해주세요</p>
      
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="email" id="typeEmailX" class="form-control form-control-lg" name="id"/>
                      <label class="form-label" for="typeEmailX">이메일</label>
                    </div>
      
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password"/>
                      <label class="form-label" for="typePasswordX">패스워드</label>
                    </div>
      
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">비밀번호를 잊으셨나요?</a></p>
      
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="button" id="login_btn">로그인</button>
      
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
      
                  </div>
      
                  <div>
                    <p class="mb-0">계정이 없나요? <a href="#!" class="text-white-50 fw-bold">회원가입</a>
                    </p>
                  </div>
                </form>      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
  </body>
</html>
